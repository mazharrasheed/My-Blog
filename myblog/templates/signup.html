{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>this is signup page</h1>
<div class="container">

    <div style="border-radius: 2rem;" class="container border col-5 m-5 p-4">
       
        {% crispy form %}
  
    {% if messages %} {% for message in messages %}
    <p {% if message.tags %} class="{{message.tags}} mt-3" {% endif %}>
      {{message}}
    </p>
    {% endfor %} {% endif %}
</div>
</div>

  {% endblock content %}
