<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document {% block title %}
    {% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">My Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %} active {%endif%}}" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/dashboard/' %} active {%endif%}}"
              href="/dashboard/">Dashboard</a>
          </li>
          {% if request.user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link {% if request.path == '/dashboard/' %} active {%endif%}}"
              href="/logout/">Logout</a>
          </li>
          {% else %}
     
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/signup/' %} active {%endif%}}" href="/signup/">SignUp</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/signin/' %} active {%endif%}}" href="/signin/">SignIn</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock content %}

  <script src="{% static 'js/bootstrap.js'%}"></script>
  <script src="{% static 'js/jquery.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js/script.js'%}"></script>
</body>

</html>
